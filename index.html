<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Stripe...</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <p>Please wait... redirecting you to secure payment.</p>
  <div id="error" style="color:red;"></div>

  <script>
    // ✅ Replace this with your Stripe **public key**
    const stripe = Stripe('pk_live_FUhsUZlAyizwvvH03O2zXnbS'); 

    // ✅ This reads the session ID from the page URL, e.g. ?session_id=cs_test_abc123
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session_id');

    // ✅ If a session ID exists, redirect to Stripe Checkout
    if (sessionId) {
      stripe.redirectToCheckout({ sessionId })
        .then(function(result) {
          if (result.error) {
            document.getElementById('error').innerText = result.error.message;
          }
        });
    } else {
      // ❌ If no session ID was provided, show an error
      document.getElementById('error').innerText = "Missing or invalid session ID.";
    }
  </script>
</body>
</html>
