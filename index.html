<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #card-element { margin-bottom: 20px; }
    #submit { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Complete Your Payment</h2>
  <form id="payment-form">
    <div id="card-element"><!-- Stripe Card Element --></div>
    <button type="submit" id="submit">Pay</button>
    <div id="error-message" style="color: red;"></div>
    <div id="success-message" style="color: green;"></div>
  </form>

  <script>
    const stripe = Stripe('pk_live_FUhsUZlAyizwvvH03O2zXnbS'); // 🔁 Replace this with your public key

    const params = new URLSearchParams(window.location.search);
    const clientSecret = params.get('client_secret');

    if (!clientSecret) {
      document.getElementById('error-message').textContent = 'Missing client secret!';
      throw new Error('No client secret provided.');
    }

    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const {error, paymentIntent} = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card,
        }
      });

      if (error) {
        document.getElementById('error-message').textContent = error.message;
      } else if (paymentIntent.status === 'succeeded') {
        document.getElementById('success-message').textContent = 'Payment successful! Thank you.';
        document.getElementById('submit').disabled = true;
      }
    });
  </script>
</body>
</html>
